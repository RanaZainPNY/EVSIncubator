<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/fontawesome-6.2.1/css/all.min.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="lib/css/bootstrap.min.css"> -->
    <style>
        .border_red {
            border: 2px solid red;
        }

        .border_green {
            border: 2px solid green;
        }

        .border_blue {
            border: 2px solid blue;
        }
    </style>

</head>

<body>

    <!-- heading -->
    <div class="container-fluid heading-top">
        <div class="row p-2">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <p class="mb-0">Free Shipping Over PKR 5000</p>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">                
                <p class="mb-0">+923211224333</p>
            </div>    
        </div>

    </div>

    <!-- Carousel -->
    <div class="container-fluid my-md-5 d-flex justify-content-center align-items-center ">
        <div class="carouselWrapper d-flex " data-bs-ride="carousel">
            <div id="carouselExampleControls" style="margin-auto" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item top active">
                        <img src="img\Launch-Banner_36fd07d6-790e-47b6-a94e-d8e535581b2c.jpg" class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item top ">
                        <img src="img/Luxury_Pret-Web-Banner.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item top ">
                        <img src="img/Luxury_Formals-Web-Banner.jpg" class="d-block w-100" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </div>

    <!-- 336 section -->
    <div class="container my-4">
        <!-- first row  -->
        <div class="row mt-4">
            <div class="col-md-3">
                <img class="w-100" src="img/01.jpg" alt="01">
            </div>
            <div class="col-md-3">
                <img class="w-100 my-3 my-md-0" src="img/02.jpg" alt="02">
            </div>
            <div class="col-md-6">
                <img class="w-100" src="img/03.jpg" alt="03">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Bachon Wala -->
            <div class="col-md-6">
                <!-- perfume plus kids -->
                <div class="row ">
                    <div class="col-md-6 ">
                        <img class="w-100 mt-2 mt-md-0" src="img/xtile-small-1.jpg.pagespeed.ic._ccwAjhn9q.webp"
                            alt="perfume">
                    </div>
                    <div class="col-md-6 ">
                        <img class="w-100 mt-2 mt-md-0" src="img/Kids-Main-Tile.webp" alt="kids">
                    </div>
                </div>
                <!-- dupata  -->
                <div class="row mt-3">
                    <img class="w-100 mt-2 mt-md-0" src="img/Homepage-Collection-Tile.jpg" alt="dupata">
                </div>

            </div>
            <!-- Aiza Wala  -->
            <div class="d-none d-md-block col-md-6">
                <img class="w-100 mt-2 mt-md-0" src="img/Main_Tile.webp" alt="Aiza">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
